<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic Tac</title>
</head>
<body>
    <div class="container">
        <!-- <audio controls  id="audio">
            <source src="assets/bgm.mp3" type="audio/mpeg">
          </audio> -->
          
        <div class="scoreboard">
            <h1 align="center">Player's scoreboard</h1>
            <div class="card">
                <div class="playerarea">
                    <label for="player1" class="playername" id="playernameID1">Player 1</label>
                    <div class="playerScard">
                        <p class="player1Score" id="player1ScoreID">
                            0
                        </p>
                    </div>
                </div>
                <div class="playerarea" id="playerareaid2">
                    <label for="player2" class="playername" id="playernameID2">player 2</label>
                    <div class="playerScard">
                        <p class="player1Score" id="player2ScoreID">
                           0
                        </p>
                    </div>
                </div>
                <div class="indicator">
                    <h3 class="nextturn" id="nextturn">
                       First to start
                    </h3>
                </div>
            </div>  
            <div class="controlpanel">
                <div class="userInput">
                    <input type="Player1" class="PlayersNameEntry" placeholder="Player-1 name here.." id="Player1" >
                    <input type="Player2" class="PlayersNameEntry" placeholder="Player-2 name here.." id="Player2">
                    <button class="submitButton" onclick="getPlayerNames()">Submit</button>
                </div>
                
                <p class="chatwindow">chat's from ai here</p>
            </div>
        </div>
        <div class="board">
            <div class="tiles" onclick="move(this)" id="1" ></div>
            <div class="tiles" onclick="move(this)" id="2"></div>
            <div class="tiles" onclick="move(this)" id="3"></div>
            <div class="tiles" onclick="move(this)" id="4"></div>
            <div class="tiles" onclick="move(this)" id="5"></div>
            <div class="tiles" onclick="move(this)" id="6"></div>
            <div class="tiles" onclick="move(this)" id="7"></div>
            <div class="tiles" onclick="move(this)" id="8"></div>
            <div class="tiles" onclick="move(this)" id="9"></div>
        </div>
        <div class="maincontrol">
            <button class="controlers" id="New-Game" onclick="restgame()">New Game</button>
            <button class="controlers" id="hint">Restart</button>
            <button class="controlers" id="Against-AI">Against A.I</button>
            <button class="controlers" id="Mute">Mute</button>
        </div>
    </div>
    <script>
        window.onload=function(){
        const var_music_player=document.getElementById("audio")
        var_music_player.play();
        }
    </script>
</body>
</html>
